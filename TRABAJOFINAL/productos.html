<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Productos Profesional</title>
  <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f2f5;
    }
    .navbar-custom {
      background-color: #343a40;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #ffffff;
    }
    .stats-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table-custom thead {
      background-color: #495057;
      color: #fff;
    }
    .table-custom tbody tr:hover {
      background-color: #e9ecef;
    }
    .btn-custom-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    .btn-custom-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom mb-4">
    <a class="navbar-brand mx-auto" href="#">Panel de Productos</a>
  </nav>

  <div class="container">
    <!-- Estadísticas -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card stats-card text-center p-3">
          <h6>Total Productos</h6>
          <h3 id="totalProductos">0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stats-card text-center p-3">
          <h6>Productos Filtrados</h6>
          <h3 id="productosFiltrados">0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stats-card text-center p-3">
          <h6>Valor Total Stock</h6>
          <h3 id="valorTotal">$0</h3>
        </div>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="formFiltros" class="form-inline">
          <div class="form-group mx-sm-2 mb-2">
            <input type="text" id="buscar" class="form-control" placeholder="Buscar producto">
          </div>
          <div class="form-group mx-sm-2 mb-2">
            <select id="categoria" class="form-control">
              <option value="todas">Todas categorías</option>
              <option>Electrónica</option>
              <option>Ropa</option>
              <option>Alimentos</option>
              <option>Hogar</option>
            </select>
          </div>
          <div class="form-group mx-sm-2 mb-2">
            <input type="number" id="stockMinimo" class="form-control" min="0" value="0" placeholder="Stock ≥">
          </div>
          <div class="form-group mx-sm-2 mb-2">
            <select id="ordenar" class="form-control">
              <option value="nombre_asc">Nombre (A-Z)</option>
              <option value="nombre_desc">Nombre (Z-A)</option>
              <option value="precio_asc">Precio ↑</option>
              <option value="precio_desc">Precio ↓</option>
              <option value="stock_asc">Stock ↑</option>
              <option value="stock_desc">Stock ↓</option>
            </select>
          </div>
          <button type="button" id="aplicarFiltros" class="btn btn-custom-primary mb-2 mx-1">Aplicar</button>
          <button type="button" id="limpiarFiltros" class="btn btn-secondary mb-2 mx-1">Limpiar</button>
        </form>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-responsive shadow-sm">
      <table class="table table-hover table-custom">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Valor Total</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const productosOriginales = [
      { id: 1, nombre: "Laptop Dell", categoria: "Electrónica", precio: 45000, stock: 5 },
      { id: 2, nombre: "Mouse Logitech", categoria: "Electrónica", precio: 1500, stock: 25 },
      { id: 3, nombre: "Teclado Mecánico", categoria: "Electrónica", precio: 8000, stock: 15 },
      { id: 4, nombre: "Remera Nike", categoria: "Ropa", precio: 3500, stock: 50 },
      { id: 5, nombre: "Pantalón Levis", categoria: "Ropa", precio: 12000, stock: 30 },
      { id: 6, nombre: "Zapatillas Adidas", categoria: "Ropa", precio: 25000, stock: 20 },
      { id: 7, nombre: "Arroz 1kg", categoria: "Alimentos", precio: 800, stock: 100 },
      { id: 8, nombre: "Fideos", categoria: "Alimentos", precio: 600, stock: 150 },
      { id: 9, nombre: "Aceite", categoria: "Alimentos", precio: 1200, stock: 80 },
      { id: 10, nombre: "Lámpara LED", categoria: "Hogar", precio: 2500, stock: 40 },
      { id: 11, nombre: "Silla Gamer", categoria: "Hogar", precio: 35000, stock: 8 },
      { id: 12, nombre: "Monitor 24 pulgadas", categoria: "Electrónica", precio: 55000, stock: 3 }
    ];

    let productosFiltrados = [...productosOriginales];

    function mostrarProductos(productos) {
      const cuerpo = document.getElementById("cuerpoTabla");
      cuerpo.innerHTML = "";
      if (productos.length === 0) {
        cuerpo.innerHTML = `
          <tr>
            <td colspan="6" class="text-center text-danger">No hay productos para mostrar.</td>
          </tr>`;
        return;
      }
      productos.forEach(producto => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.id}</td>
          <td>${producto.nombre}</td>
          <td>${producto.categoria}</td>
          <td>$${producto.precio}</td>
          <td>${producto.stock}</td>
          <td>$${producto.precio * producto.stock}</td>
        `;
        cuerpo.appendChild(fila);
      });
      actualizarEstadisticas(productos);
    }

    function actualizarEstadisticas(productos) {
      document.getElementById("totalProductos").textContent = productosOriginales.length;
      document.getElementById("productosFiltrados").textContent = productos.length;
      const valorTotal = productos.reduce((acum, p) => acum + (p.precio * p.stock), 0);
      document.getElementById("valorTotal").textContent = valorTotal;
    }

    function aplicarFiltros() {
      const texto = document.getElementById("buscar").value.toLowerCase();
      const categoria = document.getElementById("categoria").value;
      const stockMinimo = parseInt(document.getElementById("stockMinimo").value);
      productosFiltrados = productosOriginales.filter(p => {
        const coincideNombre = p.nombre.toLowerCase().includes(texto);
        const coincideCategoria = categoria === "todas" || p.categoria === categoria;
        const cumpleStock = p.stock >= stockMinimo;
        return coincideNombre && coincideCategoria && cumpleStock;
      });
      ordenarProductos();
    }

    function ordenarProductos() {
      const criterio = document.getElementById("ordenar").value;
      productosFiltrados.sort((a, b) => {
        switch (criterio) {
          case "nombre_asc": return a.nombre.localeCompare(b.nombre);
          case "nombre_desc": return b.nombre.localeCompare(a.nombre);
          case "precio_asc": return a.precio - b.precio;
          case "precio_desc": return b.precio - a.precio;
          case "stock_asc": return a.stock - b.stock;
          case "stock_desc": return b.stock - a.stock;
          default: return 0;
        }
      });
      mostrarProductos(productosFiltrados);
    }

    function limpiarFiltros() {
      document.getElementById("buscar").value = "";
      document.getElementById("categoria").value = "todas";
      document.getElementById("stockMinimo").value = 0;
      document.getElementById("ordenar").value = "nombre_asc";
      productosFiltrados = [...productosOriginales];
      mostrarProductos(productosFiltrados);
    }

    document.getElementById("aplicarFiltros").addEventListener("click", aplicarFiltros);
    document.getElementById("limpiarFiltros").addEventListener("click", limpiarFiltros);

    // Mostrar productos al cargar
    mostrarProductos(productosFiltrados);
  </script>

  <script src="bootstrap-4.0.0-dist/js/jquery.min.js"></script>
  <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
